<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелек</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        th {
            color: #888;
            font-weight: normal;
        }
        
        .wallet-balance {
            text-align: center;
            font-size: 32px;
            margin: 30px 0;
            color: #4CAF50;
        }
        
        .wallet-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .wallet-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .history-empty {
            text-align: center;
            color: #888;
            padding: 40px 0;
        }
        
        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            color: #888;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-item.active {
            color: #4CAF50;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        hr {
            border: none;
            border-top: 1px solid #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Флакон проктолог</h1>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Объём</th>
                    <th>Куплено</th>
                    <th>Продано</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
        
        <div class="wallet-balance">
            <div>Баланс</div>
            <div><strong>0.00 TON</strong></div>
        </div>
        
        <div class="wallet-actions">
            <button class="wallet-btn">Пополнить</button>
            <button class="wallet-btn">Вывести</button>
        </div>
        
        <hr>
        
        <h3>История транзакций</h3>
        <div class="history-empty">
            <p>Уровень 1</p>
        </div>
    </div>
    
    <div class="nav-menu">
        <a href="index.html" class="nav-item">Маркет</a>
        <a href="gifts.html" class="nav-item">Подарки</a>
        <a href="seasons.html" class="nav-item">Сезоны</a>
        <a href="partners.html" class="nav-item">Партнеры</a>
        <a href="profile.html" class="nav-item active">Профиль</a>
    </div>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.href === window.location.href) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    </script>
</body>
</html>
