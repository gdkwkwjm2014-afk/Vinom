<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKET - NFT</title>
    <style>
        /* Стили такие же как в index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .tab {
            color: #888;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .tab.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nft-item {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
        }
        
        .nft-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .nft-id {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .nft-price {
            color: #FF9800;
            font-weight: bold;
            font-size: 18px;
        }
        
        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            color: #888;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-item.active {
            color: #4CAF50;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Парсер</h1>
            <h2>MARKET</h2>
        </div>
        
        <div class="tabs">
            <div class="tab active">Все</div>
            <div class="tab">Коллекции</div>
        </div>
        
        <div class="nft-grid">
            <div class="nft-item">
                <div class="nft-name">Clover Pin</div>
                <div class="nft-id">#102951</div>
                <div class="nft-price">1.65 ▼</div>
            </div>
            
            <div class="nft-item">
                <div class="nft-name">Hex Pot</div>
                <div class="nft-id">#25007</div>
                <div class="nft-price">3.20 ▼</div>
            </div>
            
            <div class="nft-item">
                <div class="nft-name">Love Candle</div>
                <div class="nft-id">#1757</div>
                <div class="nft-price">5.87 ▼</div>
            </div>
            
            <div class="nft-item">
                <div class="nft-name">Plush Pepe</div>
                <div class="nft-id">#966</div>
                <div class="nft-price">5680.00 ▼</div>
            </div>
        </div>
    </div>
    
    <div class="nav-menu">
        <a href="index.html" class="nav-item">Маркет</a>
        <a href="gifts.html" class="nav-item">Подарки</a>
        <a href="seasons.html" class="nav-item">Сезоны</a>
        <a href="partners.html" class="nav-item">Партнеры</a>
        <a href="profile.html" class="nav-item">Профиль</a>
    </div>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.href === window.location.href) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    </script>
</body>
</html>
